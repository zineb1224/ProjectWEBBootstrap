      <p class="name__task">{{task.titre}} </p>
    </div>
    <div class="content--projectTitle">
      <p class="titleProject">{{project.titre}}</p>
    </div>
    <div class="content--respo">
      <p class="name__respo">{{task.respo}}</p>
    </div>
    <div class="content--datedeb">
      <p class="date"> {{task.date_debut}} </p>
    </div>
    <div class="content--datefin">
      <p class="date"> {{task.date_fin}} </p>
    </div>
  </div>

      <p class="header__text text__progresse">Status</p>
      <p class="header__text text__progresse">Progresse</p>
      <p class="header__text text__others">Others</p>
    </div>
    <div class="details--main">
      <div class="item--tasks">
        <div class="task--detail task--detail--md">
          <div class="content--description">
            <p class="description"> {{task.description}} </p>
          </div>
          <div class="content--time">
            <p class="date">{{task.status}}</p>
          </div>
          <div class="content--progress progressBar">

<!-- Modal delete task -->
<div class="modal fade" id="deletetaskmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Confirm</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        are you sure to delete this task ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete(task.id)">Confirm</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal edit project-->
<div class="modal fade" id="edittaskmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Project</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formtasks" (ngSubmit)="editTask()" id="form">
          <main class="main-form">
            <div class="input-element">
              <div class="input input-title">
                <label for="">Task title :</label>
                <input type="text" formControlName="title" [placeholder]="task.titre">
              </div>
            </div>
            <div class="input-element">
              <div class="input input-title">
                <label for="">Task Description :</label>
                <input type="text" formControlName="description" [placeholder]="task.description">
              </div>
            </div>
            <div class="input-element">
              <div class="input input-title">
                <label for="">Task Status :</label>
                <select class="form-select" placeholder="Task Status" formControlName="status"
                  aria-label="Default select example">
                  <option value="1">in progress</option>
                  <option value="2">completed</option>
                  <option value="3">canceled</option>
                </select>
              </div>
            </div>
            <div class="input-element">
              <div class="input input-title">
                <label for="">Task start date :</label>
                <input type="date" formControlName="date_deb" placeholder="Task Date start">
              </div>
            </div>
            <div class="input-element">
              <div class="input input-title">
                <label for="">Task end date :</label>
                <input type="date" formControlName="date_fin" placeholder=" Task Date end ">
              </div>
            </div>
            <div class="input-element">
              <div class="input input-img">
                <label for="">Progress :</label>
                <input type="range" formControlName="progress" class="form-range" min="0" max="5" step="0.5" id="customRange3">
              </div>
            </div>
          </main>
          <div class="btn-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn add" type="submit">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
