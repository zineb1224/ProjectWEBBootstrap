<div class="page">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">To-Do List</h3>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let task of tasks">{{ task }}</li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Nouvelle tÃ¢che" (keyup.enter)="addTask()">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="addTask()">Ajouter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
