<div class="containerForm">
    <div class="formLogin">
      <div class="logo" [routerLink]="'/'">
        <img src="../../../assets/icons/logoside.png" alt="" class="logo_img">
      </div>
      <div class="titles">
        <p id="title1">
          Welcome!
        </p>
        <p id="title2">
            Register and create an account with us.
        </p>
      </div>
      <form class="form"  [formGroup]="formSignup" (ngSubmit)="signUp()">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="staticEmail" placeholder="full name">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" formControlName="email" class="form-control" id="staticEmail" placeholder="name@example.com" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">CIN</label>
          <div class="col-sm-10">
            <input type="text" formControlName="cin"  class="form-control" id="staticEmail" placeholder="CIN">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="tel" formControlName="tele" class="form-control" id="staticEmail" placeholder="phone number">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Birth Date</label>
          <div class="col-sm-10">
            <input type="date" formControlName="birth"  class="form-control" id="staticEmail" placeholder="birth date">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-select" id="gender" placeholder="gender" formControlName="gender"
            aria-label="Default select example">
            <option value="1">masculin</option>
            <option value="2">feminin</option>
          </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="password" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" formControlName="confirmpassword"  class="form-control" id="inputPassword" placeholder="confirm password" required>
          </div>
        </div>

        <div class="btn_login">
          <button type="submit" id="btnLogin">Register</button>
        </div>
        <div class="linkSignUp">
          <p class="txtSign">
            Already have an account?
          </p> 
          <a href="#signupModal" data-toggle="modal" data-target="#signupModal" id="linkSign" routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
