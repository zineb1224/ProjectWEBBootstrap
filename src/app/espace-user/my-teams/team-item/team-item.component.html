<div class="card">
    <div class="card-body">
      <div class="card--header">
        <div class="card_titles">
          <div class="iconTeam">
            <img [src]="'../../../../assets/pics/' + team.icon" alt="" class="iconCard">
          </div>
          <div class="titleCard">
            <h5 class="card-title">{{team.nom}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{team.leader_name}}</h6>
          </div>
        </div>
        <div class="dropdown">
          <button class="moreActions" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" height="22" width="7" viewBox="0 0 128 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Edit</a></li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteteammodal">Delete</a></li>
          </ul>
        </div>
      </div>
      <p class="card-text">{{team.goalTeam}}</p>
      <div class="buttons">
        <button class="btn_more" [routerLink]="'/teamDetail/'+ team.id">More details</button>
        <div class="btn_members">{{team.nbr_member}} members </div>
      </div>
      
    </div>
  </div>


  <!-- Modal delete team -->
<div class="modal fade" id="deleteteammodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Confirm</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      are you sure to delete this team ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Confirm</button>
    </div>
  </div>
</div>
</div>
