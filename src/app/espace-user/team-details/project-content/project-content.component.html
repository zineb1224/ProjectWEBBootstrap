    <div class="task--details" >
      <div class="details--header">
        <p class="header__text text__member">member name</p>
        <p class="header__text text__task">task title</p>
        <p class="header__text text__status">status</p>
        <p class="header__text text__others">date debut</p>
        <p class="header__text text__others">date fin</p>
      </div>
      <div class="details--main">
        <div class="item" *ngFor="let task of tasks">
            <app-member-item [task]="task"></app-member-item>
        </div>
      </div>
  
    </div>
  
  </div>
  


 <!-- Modal add task and assign it-->
 <div class="modal fade" id="addtaskModal" tabindex="-1" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
     <div class="modal-content">
         <div class="modal-header">
             <h1 class="modal-title fs-5" id="exampleModalLabel">Assign Task</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
             <form [formGroup]="formTasks" (ngSubmit)="asignTask()" id="form">
                 <main class="main-form">
                     <div class="input-element">
                         <div class="input input-title">
                             <label for="">Task's title :</label>
                             <input type="text" formControlName="title" placeholder="Task's title">
                         </div>
                     </div>
                     <div class="input-element">
                         <div class="input input-title">
                             <label for="">Task's description :</label>
                             <input type="text" formControlName="description" placeholder="Task's description ">
                         </div>
                     </div>
                     <div class="input-element">
                      <div class="input input-title">
                          <label for="">Task start date :</label>
                          <input type="date" formControlName="date_deb" placeholder="Date start Task">
                      </div>
                  </div>
                  <div class="input-element">
                      <div class="input input-title">
                          <label for="">Task end date :</label>
                          <input type="date" formControlName="date_fin" placeholder="Date end Task">
                      </div>
                  </div>
                  <div class="input-element">
                    <div class="input input-title">
                      <label for="">respo's name :</label>
                      <select class="form-select" placeholder="Respo's name" formControlName="respo"
                        aria-label="Default select example" [(ngModel)]="selectedMember">
                        <option *ngFor ="let u of members_option" [ngValue]="u">
                          {{u.nom}}
                        </option>
                      </select>
                    </div>
                  </div>
                 </main>
                 <div class="btn-footer">
                     <button class="btn add" type="submit">Confirm</button>
                 </div>
             </form>
         </div>
     </div>
 </div>
</div>
