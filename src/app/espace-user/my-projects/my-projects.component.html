<div class="container_project">
    <div class="ligneTitle">
        <div class="titlePage">
            <h1 id="titlepage">My Projects</h1>
            <span id="ligneTitle"></span>
        </div>
        <div class="btn_ajout">
            <button id="btn_ajoutProject" data-bs-toggle="modal" data-bs-target="#addprojectModal"> Add project </button>
        </div>
    </div>
    <div class="searchFilter">
        <div class="search--bar">
            <svg xmlns="http://www.w3.org/2000/svg" class="search--icon" width="24" height="24" viewBox="0 0 24 24">
                <g id="vuesax_outline_search-normal" data-name="vuesax/outline/search-normal"
                    transform="translate(-108 -188)">
                    <g id="search-normal">
                        <path id="Vector"
                            d="M9.75,19.5A9.75,9.75,0,1,1,19.5,9.75,9.756,9.756,0,0,1,9.75,19.5Zm0-18A8.25,8.25,0,1,0,18,9.75,8.258,8.258,0,0,0,9.75,1.5Z"
                            transform="translate(109.25 189.25)" fill="#292d32" />
                        <path id="Vector-2" data-name="Vector"
                            d="M2.169,4.79a1.641,1.641,0,0,1-.23-.02c-.47-.06-1.32-.38-1.8-1.81A2.266,2.266,0,0,1,.389.89,2.272,2.272,0,0,1,2.279,0a2.322,2.322,0,0,1,2.18,1.08,2.355,2.355,0,0,1-.31,2.42A2.406,2.406,0,0,1,2.169,4.79Zm-.6-2.3c.17.52.41.78.57.8s.46-.17.77-.62c.29-.43.31-.74.24-.88s-.35-.29-.87-.29a.807.807,0,0,0-.67.27A.8.8,0,0,0,1.569,2.49Z"
                            transform="translate(125.991 206)" fill="#292d32" />
                        <path id="Vector-3" data-name="Vector" d="M0,0H24V24H0Z" transform="translate(108 188)"
                            fill="none" opacity="0" />
                    </g>
                </g>
            </svg>

            <input type="search" class="input--search" placeholder="Search a project ..." name="search">
        </div>
    </div>
    <div class="listProjects">
        <div class="itemProjet" *ngFor="let project of projects" >
            <app-project-item class="body__item" [project]="project"></app-project-item>

        </div>
    </div>

</div>

            <!-- Modal add project-->
            <div class="modal fade" id="addprojectModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Project</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="formProjects" (ngSubmit)="addProject()" id="form">
                                <main class="main-form">
                                    <div class="input-element">
                                        <div class="input input-title">
                                            <label for="">Project title :</label>
                                            <input type="text" formControlName="title" placeholder="Project Titre">
                                        </div>
                                    </div>
                                    <div class="input-element">
                                        <div class="input input-title">
                                            <label for="">Type of Project :</label>
                                            <input type="text" formControlName="type" placeholder="Type of Project">
                                        </div>
                                    </div>
                                    <div class="input-element">
                                        <div class="input input-title">
                                            <label for="">Project Description :</label>
                                            <input type="text" formControlName="description" placeholder="Project Description">
                                        </div>
                                    </div>
                                    <div class="input-element">
                                        <div class="input input-title">
                                            <label for="">Project start date :</label>
                                            <input type="date" formControlName="date_deb" placeholder="Date start Project">
                                        </div>
                                    </div>
                                    <div class="input-element">
                                        <div class="input input-title">
                                            <label for="">Project end date :</label>
                                            <input type="date" formControlName="date_fin" placeholder="Date end Project">
                                        </div>
                                    </div>
                                    <div class="input-element">
                                        <div class="input input-img">
                                            <label for="">Image of the project :</label>
                                            <input type="file" (change)="this.onFilechange($event)" placeholder="Search an image ">
                                        </div>
                                    </div>
                                </main>
                                <div class="btn-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button class="btn add" type="submit">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
